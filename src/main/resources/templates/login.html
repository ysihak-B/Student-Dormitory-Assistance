<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org"> 
  <head> 
    <title>Login</title> 
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/forms.css}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  </head> 
 
  <body> 
    <main class="form-signin mx-auto w-50"> 
      <div th:if="${error}"> 
        Unable to login. Check your username and password. 
      </div>
      <form class="form-container justify-content-center align-self-center" method="POST" th:action="@{/login}"> 
        <h2>Login</h2>
 
        <label class="form-label" for="username">Username</label> 
        <input 
          type="text" 
          class="form-control" 
          id="username" 
          name="username" 
          placeholder="Username" 
        /> 
        <label class="form-label" for="password">Password</label> 
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          placeholder="Password" 
        /> 
        <br/>
        <p>New here? Click <a th:href="@{/register}">here</a> to register.</p>

        <div class="d-grid">
          <a class="btn btn-primary" th:href="@{/complains/current}" role="button">Send</a>
        </div>
      </form> 
    </main> 
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script> 
  </body> 
</html>
