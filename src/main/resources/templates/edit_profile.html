 xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

        <title>Edit Profile</title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
    <div class="row justify-content-center">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a href="#" class="navbar-brand " style="margin-left: 10px;"><h1>Student Dormitory Assistant</h1></a>
            <div class="text-right">
              <button
            class="navbar-toggler btn btn-secondary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#toggleMobileMenu"
            aria-bs-controls="toggleMobileMenu"
            aria-expanded="false"
            aria-lable="Toggel navigation"
            style="margin-right: 12px;" >
            <span class="navbar-toggler-icon"></span>
             Menu</button>
            </div>
            
            <div class="collapse navbar-collapse " id="toggleMobileMenu">
                <ul class="navbar-nav" style="margin-left: 10px;">
                
                    <li class="nav-item active">
                        <a class="nav-link text-black-50" th:href="@{/complains/current}">Report Complaints</a>
                    </li>
                    <li>
                        <a class="nav-link text-black-50" th:href="@{/validity}">Valid Complaints</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link text-black-50" th:href="@{/complaint}">complaints</a>
                  </li>
                    <li>
                        <a class="nav-link text-black-50" th:href="@{/isAddressed}">Addressed Complaints</a>
                    </li>
                    <li>
                      <a class="nav-link text-black-50"
                      th:href="@{/profile}" 
                      sec:authentication="name"></a>
                  </li>

                </div>
        </nav>
    </div>
    <body>
        <div >
            <h1 align="center">Edit Profile</h1>
            <br />
            <form class="form-group" action="#" th:action="@{/change}" th:object=" ${myProfile} "
                method="post" style="margin-left: 20%;">
                <div class="form-group col-lg-3">
                    <label for="username">username</label>
                    <input type="text" class="form-control" th:value="${user.username}" id="username" />
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="password">password</label>
                    <input type="text" class="form-control" th:value="${user.password}" id="password" />
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="fullname">fullname</label>
                    <input type="text" class="form-control" th:value="${user.fullName}" id="fullname" />
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="phone">phone number</label>
                    <input type="text" class="form-control" th:value="${user.phone}" id="phone" />
                  </div>
                </br>
                        <button class="btn btn-primary btn-md " type="submit">save</button>
                
              </form>
        </div>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
    </html>
</body>
</html>
